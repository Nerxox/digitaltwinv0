{% extends "base.html" %}
{% block title %}Upload Data{% endblock %}
{% block content %}
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h2 class="h4 m-0"><i class="bi bi-upload me-2"></i>Upload Data</h2>
  </div>

  <div class="card section-card">
    <div class="card-header section-title"><span class="fw-semibold">CSV Upload</span></div>
    <div class="card-body">
      <form method="post" enctype="multipart/form-data" class="d-flex gap-2 align-items-end">
        {% csrf_token %}
        <div>
          <label class="form-label">Choose CSV file</label>
          <input type="file" class="form-control" name="file" accept=".csv" required>
        </div>
        <button class="btn btn-primary"><i class="bi bi-cloud-arrow-up me-1"></i>Upload</button>
        <a href="/anomalies/" class="btn btn-outline-secondary"><i class="bi bi-arrow-left me-1"></i>Back</a>
      </form>

      {% if error %}
        <div class="alert alert-danger mt-3"><i class="bi bi-x-circle me-2"></i>{{ error }}</div>
      {% endif %}

      {% if saved_path %}
        <div class="alert alert-success mt-3"><i class="bi bi-check2-circle me-2"></i>Saved to <code>{{ saved_path }}</code></div>
      {% endif %}
    </div>
  </div>
{% endblock %}

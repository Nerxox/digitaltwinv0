groups:
- name: digital_twin_alerts
  rules:
  - alert: HighErrorRate
    expr: rate(http_requests_total{status_code=~"5.."}[5m]) > 0.1
    for: 2m
    labels:
      severity: critical
    annotations:
      summary: "High error rate detected"
      description: "Error rate is {{ $value }} errors per second"

  - alert: HighResponseTime
    expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "High response time detected"
      description: "95th percentile response time is {{ $value }} seconds"

  - alert: HighCPUUsage
    expr: system_cpu_usage_percent > 80
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "High CPU usage"
      description: "CPU usage is {{ $value }}%"

  - alert: HighMemoryUsage
    expr: system_memory_usage_bytes / (1024^3) > 4
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "High memory usage"
      description: "Memory usage is {{ $value }} GB"

  - alert: DatabaseDown
    expr: up{job="digital-twin-db"} == 0
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: "Database is down"
      description: "Database has been down for more than 1 minute"

  - alert: RedisDown
    expr: up{job="digital-twin-redis"} == 0
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: "Redis is down"
      description: "Redis has been down for more than 1 minute"

  - alert: MQTTBrokerDown
    expr: up{job="digital-twin-mqtt"} == 0
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: "MQTT broker is down"
      description: "MQTT broker has been down for more than 1 minute"

  - alert: ModelLoadFailure
    expr: rate(model_load_duration_seconds_count{status="error"}[5m]) > 0
    for: 1m
    labels:
      severity: warning
    annotations:
      summary: "Model loading failures detected"
      description: "Model loading failure rate is {{ $value }} failures per second"

  - alert: PredictionFailure
    expr: rate(predictions_total{status="error"}[5m]) > 0.1
    for: 2m
    labels:
      severity: warning
    annotations:
      summary: "High prediction failure rate"
      description: "Prediction failure rate is {{ $value }} failures per second"